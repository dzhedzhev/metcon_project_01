<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="fragments/commons::head"></head>
<body>
    <!-- Navbar -->
    <header th:replace="fragments/commons::header"></header>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Requests</h2>
        <a class="btn btn-primary btn-sm mb-1" th:href="@{/containers/requests/add}" role="button">Add request</a>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-primary">
                    <tr>
                        <th>ID</th>
                        <th>Request type</th>
                        <th>Container No.</th>
                        <th>Type</th>
                        <th>Truck</th>
                        <th>Company</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="request : ${allRequests}">
                        <td th:value="${request.getId()}" th:text="${request.getId()}">1</td>
                        <td th:value="${request.getType()}" th:text="${request.getType()}">Data 1</td>
                        <td th:value="${request.getContainerNumber()}" th:text="${request.getContainerNumber()}">Data 2</td>
                        <td th:value="${request.getContainerType()}" th:text="${request.getContainerType()}">Data 3</td>
                        <td th:value="${request.getTruck()}" th:text="${request.getTruck()}">Data 4</td>
                        <td th:value="${request.getCompany().getNameEn()}" th:text="${request.getCompany().getNameEn()}">Data 5</td>
                        <td style="white-space: nowrap">
                            <a class="btn btn-primary btn-sm mb-1" th:href="@{/containers/add}" role="button">Edit</a>
                            <a class="btn btn-success btn-sm mb-1" th:href="@{/containers/tasks/add(id=${request.id})}" role="button">Create task</a>
                            <a class="btn btn-danger btn-sm mb-1" th:href="@{/containers/add}" role="button">Delete</a>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="fragments/commons::footer"></footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script th:replace="fragments/commons::script"></script>
</body>
</html>
