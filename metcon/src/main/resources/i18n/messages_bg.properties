about_cards_storage=Капацитет над 1 500 TEUs за съхранение.Възможност за закупуване на 20 футови, 40 футови и 40 HC (High Cube) контейнери. Седмична доставка на оборудване. Всички контейнери са с валидни сертификати за превоз по море.
