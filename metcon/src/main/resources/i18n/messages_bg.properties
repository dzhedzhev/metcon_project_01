about_basic_info=Инвестирахме в проектиране и изграждане на модерно депо, с което да посрещнем нуждите на своите клиенти и да разширим нашата визия за успех. С площ 18 000 кв.м. и капацитет над 1 500 TEUs, депото е съществена част от веригата за доставки на контейнери. Ние предлагаме пълен обхват от услуги за съхранение и поддържане на оборудването.24-часова жива охрана, сигнално охранителна техника (СОТ), видеонаблюдение (CCTV). Контролиран достъп за лица и превозни средства.
